<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT MANAGER · SPA</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="assets/js/main.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="login-page" class="page">
            <div id="align">
                <form id="login-form" enctype="multipart/form-data">
                    <div class="form-wrapper">
                        <div class="form-title">
                            <h2 class="text-center">Login</h2>
                        </div>
                        <div id="login-page-errors"></div>

                        <label>Username</label>
                        <input type="text" name="user">

                        <label>Password</label>
                        <input type="password" name="pass">
                
                        <input id="btnLogin" class="btn btn-info" type="submit" value="Entrar" />
                    </div>
                </form>
            </div>
        </div>
        </div>
        <div id="calendar-page" class="page">
            <div class="controller">
                <div class="fix-width">
                    <div id="btnExit" class="btn btn-success">
                        <div class="icon delete xs"></div>
                        Salir
                    </div>
                </div>
                <div id="btnPrev" class="icon chevron-left"></div>
                <div id="dateText"></div>
                <div id="btnNext" class="icon chevron-right"></div>
                <div class="fix-width">
                    <div id="btnNew" class="btn btn-info">Nuevo Evento</div>
                </div>
            </div>
            <div id="calendar" class="calendar">

            </div>
        </div>
        <div id="event-manager-page" class="page">
            <div id="align">
                <form id="event-manager" enctype="multipart/form-data">
                    <div class="form-wrapper">
                        <div class="form-title">
                            <h2 class="text-center">Nuevo evento</h2>
                        </div>
                        
                        <label class="hidden">Id</label>
                        <input class="hidden" type="text" name="id">
                        
                        <label>Titulo</label>
                        <input type="text" name="title">

                    
                        <label>Descripción</label>
                        <textarea name="description"></textarea>

                        <label>Fecha</label>
                        <input type="date" name="date">
                
                        <label>Color</label>
                        <select name="color" id="color">
                            <option value="random" selected>Random</option>
                            <option value="blue">Azul</option>
                            <option value="green">Verde</option>
                            <option value="red">Rojo</option>
                            <option value="orange">Naranja</option>
                            <option value="yellow">Amarillo</option>
                            <option value="black">Negro</option>
                            <option value="purple">Violeta</option>
                        </select>
                    
                        <input id="btnAddEvent" class="btn btn-success" type="submit" value="Añadir" />
                   
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
